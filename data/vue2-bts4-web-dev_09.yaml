  zh: 提交并推送更改到主分支！
- en: 'If you now open your GitHub repository, you will see this nice badge saying
    **PASSED**:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你现在打开你的GitHub仓库，你会看到这个漂亮的徽章上写着**通过**：
- en: '![Setting up CI/CD using CircleCI](../images/00163.jpeg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![使用CircleCI设置CI/CD](../images/00163.jpeg)'
- en: 'CircleCI badge shows a nice message: Passed'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: CircleCI徽章显示一个好消息：通过
- en: But our whole point is not only to see a nice green badge, it is to actually
    be able to deploy to the Firebase hosting container. In order to do that, we must
    configure CircleCI. We do that by adding the `deploy` section to the `config.yml`
    file. Check the documentation at [https://circleci.com/docs/2.0/configuration-reference/#deploy](https://circleci.com/docs/2.0/configuration-reference/#deploy).
    To be able to deploy to the Firebase hosting, we need to be logged in. It's obvious
    that CircleCI is not, in any case, logged in to our Firebase account. Luckily
    for us, that's easy to solve. We need to generate a CI token and then use it in
    our `deploy` command.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们的整个目的不仅仅是看到一个漂亮的绿色徽章，而是真正能够部署到Firebase托管容器。为了做到这一点，我们必须配置CircleCI。我们通过向`config.yml`文件添加`deploy`部分来实现这一点。查看[https://circleci.com/docs/2.0/configuration-reference/#deploy](https://circleci.com/docs/2.0/configuration-reference/#deploy)上的文档。为了能够部署到Firebase托管，我们需要登录。很明显，CircleCI在任何情况下都没有登录到我们的Firebase帐户。幸运的是，这对我们来说很容易解决。我们需要生成一个CI令牌，然后在我们的`deploy`命令中使用它。
- en: Note
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: A Firebase CI token can be generated using the `firebase login:ci` command.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用`firebase login:ci`命令生成Firebase CI令牌。
- en: 'Just run this command in your console:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 只需在控制台中运行此命令：
- en: '[PRE7]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'You will get output similar to this:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 您将获得类似于此的输出：
- en: '![Setting up CI/CD using CircleCI](../images/00164.jpeg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![使用CircleCI设置CI/CD](../images/00164.jpeg)'
- en: Output of the Firebase login:ci command
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Firebase login:ci命令的输出
- en: 'Go to the web interface of your CircleCI and find the settings of your project.
    On the left-hand side, you will see the tab called **Build settings**. Click on
    the **Environment Variables** link and the **Environment Variables** section will
    pop up. Click on the **Add Variable** button and add the variable named `FIREBASE_TOKEN`
    with a value of `YOUR_GENERATED_TOKEN`:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 转到您的CircleCI的Web界面，并找到您项目的设置。在左侧，您会看到名为**构建设置**的选项卡。单击**环境变量**链接，将弹出**环境变量**部分。单击**添加变量**按钮，添加名为`FIREBASE_TOKEN`的变量，值为`YOUR_GENERATED_TOKEN`：
- en: '![Setting up CI/CD using CircleCI](../images/00165.jpeg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![使用CircleCI设置CI/CD](../images/00165.jpeg)'
- en: Add a new environment variable to your CircleCI project settings
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的CircleCI项目设置中添加一个新的环境变量
- en: 'Let''s now add a deploy step to the `config.yml` file. Before doing that, remember
    that we have to invoke the `firebase deploy` command. Well, for this, we should
    have installed the Firebase tools globally on the CircleCI server. Instead of
    polluting the CircleCI server with some globally installed software, let''s install
    it as a *dev dependency* and then invoke the command from the `node_modules` folder.
    Hence, as a first step, install `firebase-tools` as a `dev` dependency:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们在`config.yml`文件中添加一个部署步骤。在这之前，请记住我们必须调用`firebase deploy`命令。好吧，为此，我们应该在CircleCI服务器上全局安装Firebase工具。而不是在CircleCI服务器上污染一些全局安装的软件，让我们将其安装为*dev依赖项*，然后从`node_modules`文件夹中调用命令。因此，首先，将`firebase-tools`安装为`dev`依赖项：
- en: '[PRE8]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'Now we can finally add the `deploy` step. During this step, we must generate
    assets with the `npm run generate` command and run `firebase deploy` with our
    token (the command would be `firebase deploy --token=<YOUR_FIREBASE_TOKEN>`).
    We don''t have to specify the token itself, because we''ve already created an
    environment variable for it, so the command will look like the following:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们终于可以添加`deploy`步骤了。在这一步中，我们必须使用`npm run generate`命令生成资产，并使用我们的令牌运行`firebase
    deploy`（命令将是`firebase deploy --token=<YOUR_FIREBASE_TOKEN>`）。我们不必指定令牌本身，因为我们已经为其创建了一个环境变量，所以命令将如下所示：
- en: '[PRE9]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'The whole `deploy` entry will look as follows:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 整个`deploy`条目将如下所示：
- en: '[PRE10]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Push the changes. Check your CircleCI console. After successful deployment,
    check your Firebase console on the **Hosting** tab and make sure that the last
    deployment has been done exactly at this moment:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 推送更改。检查您的CircleCI控制台。成功部署后，检查您的Firebase控制台的**托管**选项卡，并确保最后一次部署正好在此时进行：
- en: '![Setting up CI/CD using CircleCI](../images/00166.jpeg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![使用CircleCI设置CI/CD](../images/00166.jpeg)'
- en: Make sure that the last deployment has been done on exactly this moment!
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 确保最后一次部署正好在此时进行！
- en: Isn't that fantastic? Every time you push new changes to master, they will be
    tested first, and only if all the tests pass will they be deployed to your Firebase
    hosting provider! How long did it take us to set up all this? 20 minutes? Yay!
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是很棒吗？每当您将新更改推送到主分支时，它们将首先进行测试，只有在所有测试都通过后才会部署到您的Firebase托管提供商！我们设置所有这些需要多长时间？20分钟？太棒了！
- en: Setting up staging and production environments
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置暂存和生产环境
- en: You probably know that it's not very good practice to deploy to production right
    away. Even if the tests pass, we have to check whether everything is right first
    and that's why we need a *staging* environment.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能知道，直接部署到生产环境并不是一个很好的做法。即使测试通过，我们也必须先检查一切是否正确，这就是为什么我们需要一个*暂存*环境。
- en: 'Let''s create a new project on the Firebase console and call it `profitoro-staging`.
    Let''s now add a new environment to our project using the Firebase command-line
    tool. Just run this command in your console:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在Firebase控制台上创建一个新项目，并将其命名为`profitoro-staging`。现在使用Firebase命令行工具向我们的项目添加一个新环境。只需在控制台中运行此命令：
- en: '[PRE11]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Select the right project:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 选择正确的项目：
- en: '![Setting up staging and production environments](../images/00167.jpeg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![设置暂存和生产环境](../images/00167.jpeg)'
- en: Select a newly created profitoro-staging project
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个新创建的profitoro-staging项目
- en: 'Type the alias `staging` in the next step:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一步中键入别名`staging`：
- en: '[PRE12]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Check that a new entry has been added to your `.firebaserc` file:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 检查`.firebaserc`文件是否已添加新条目：
- en: '[PRE13]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: If you now locally run the command `firebase use staging` and `firebase deploy`
    after it, your project will be deployed to our newly created staging environment.
    If you want to switch and deploy to your production environment, just run the
    command `firebase use default` followed by the `firebase deploy` command.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您现在在本地运行`firebase use staging`命令，然后在其后运行`firebase deploy`，您的项目将部署到我们新创建的暂存环境。如果您想切换并部署到生产环境，只需运行`firebase
    use default`命令，然后是`firebase deploy`命令。
- en: 'Now we need to reconfigure our CircleCI workflow. What we want to achieve is
    to deploy the assets to the staging server automatically and then run manual approval
    in order to deploy to production. For that, we will use the workflow configuration
    with manual approval. Please check the CircleCI official documentation page in
    this regard: [https://circleci.com/docs/2.0/workflows/#holding-a-workflow-for-a-manual-approval](https://circleci.com/docs/2.0/workflows/#holding-a-workflow-for-a-manual-approval).'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们需要重新配置我们的CircleCI工作流程。我们想要实现的是自动将资产部署到暂存服务器，然后进行手动批准以便部署到生产环境。为此，我们将使用带有手动批准的工作流配置。请查看有关此事的CircleCI官方文档页面：[https://circleci.com/docs/2.0/workflows/#holding-a-workflow-for-a-manual-approval](https://circleci.com/docs/2.0/workflows/#holding-a-workflow-for-a-manual-approval)。
- en: 'We will end up with two very similar jobs – the first one will be called `build`
    and it will contain the exact same content as before, with the only difference
    being that the deploy step will use the alias `staging`:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最终会得到两个非常相似的作业-第一个将被称为`build`，它将包含与以前完全相同的内容，唯一的区别是部署步骤将使用别名`staging`：
- en: '[PRE14]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'The second job will be called `deploy`, and it will perform the exact same
    steps as the `staging` job (just to be totally sure that everything is okay).
    The only difference is that it will use the `default` alias before deploying:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个任务将被称为`deploy`，它将执行与`staging`任务完全相同的步骤（只是为了确保一切都没问题）。唯一的区别是在部署之前它将使用`default`别名：
- en: '[PRE15]'
  id: totrans-107
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'After that, we will add a new entry called `workflows` that will look as follows:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我们将添加一个名为`workflows`的新条目，如下所示：
- en: '[PRE16]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Commit and push to master. Check your CircleCI console. After successful deployment
    to the staging environment, click on the **Workflow** tab and check that it''s
    actually **ON HOLD**:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 提交并推送到主分支。检查您的CircleCI控制台。成功部署到暂存环境后，单击**Workflow**选项卡，并检查它实际上是**暂停**状态：
- en: '![Setting up staging and production environments](../images/00168.jpeg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![设置暂存和生产环境](../images/00168.jpeg)'
- en: Workflow is ON HOLD
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流程处于暂停状态
- en: Check your staging environment website and ensure that everything is all right.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 检查您的暂存环境网站，并确保一切正常。
- en: 'After being totally sure that everything is okay, we can promote our build
    to production. Click on your workflow and click on the **Approve** button:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在完全确信一切都没问题之后，我们可以将我们的构建推广到生产环境。单击您的工作流程，然后单击**批准**按钮：
- en: '![Setting up staging and production environments](../images/00169.jpeg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![设置暂存和生产环境](../images/00169.jpeg)'
- en: Now we can manually approve the production deployment
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以手动批准生产部署。
- en: After a while, there will be great success! Isn't it fantastic?
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 过一会儿，将会取得巨大成功！这不是很棒吗？
- en: Tip
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Even though this is out of the scope of this book, keep in mind that you don't
    want to screw up your production database while running some checks on your staging
    environment. Therefore, for staging to be real staging and production to be real
    production, we should have also set up a staging database.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这超出了本书的范围，但请记住，在对暂存环境运行一些检查时，您不希望搞砸生产数据库。因此，为了使暂存成为真正的暂存，生产成为真正的生产，我们还应该设置一个暂存数据库。
- en: Check the code for this section in the `chapter10/2/profitoro` folder. The only
    two things you need to pay attention to are the `.firebaserc` configuration file
    and the configuration for the CircleCI that resides in the `.circleci/config.yml`
    directory.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 检查`chapter10/2/profitoro`文件夹中的此部分代码。您需要注意的唯一两件事是`.firebaserc`配置文件和位于`.circleci/config.yml`目录中的CircleCI配置。
- en: What have we achieved?
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们取得了什么成就？
- en: Dear reader, we've been on a huge journey. We have built our responsive application
    from the very start until its deployment. We used nice technologies such as Vue.js,
    Bootstrap 4, and Google Firebase to build our application. Not only did we use
    all these technologies and learn how they play together, we actually followed
    the whole process of software development.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的读者，我们已经走过了一段漫长的旅程。我们从最开始构建了我们的响应式应用程序，直到部署。我们使用了诸如Vue.js、Bootstrap 4和Google
    Firebase等优秀的技术来构建我们的应用程序。我们不仅使用了所有这些技术并学习了它们如何协同工作，而且实际上遵循了整个软件开发过程。
- en: We started from the business idea, definition of requirements, definition of
    user stories, and creation of mockups. We continued with the actual implementation
    – both frontend and backend. We did thorough testing using Jest and we ended up
    with the deployment of our application into two different environments. Even more
    than just a deployment – we've implemented a CD strategy that will perform the
    deployment process for us automatically.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从业务理念、需求定义、用户故事定义和模型创建开始。我们继续进行实际实施-前端和后端都有。我们使用Jest进行了彻底的测试，最终将应用程序部署到了两个不同的环境中。甚至不仅仅是部署-我们实施了一个CD策略，它将自动为我们执行部署过程。
- en: 'The most important thing – we''ve ended up with a fully functional application
    that will allow us to manage our time during work and stay fit!t live:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是-我们最终得到了一个完全功能的应用程序，可以让我们在工作期间管理时间并保持健康！
- en: '[https://profitorolife.com/](https://profitorolife.com/)'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://profitorolife.com/](https://profitorolife.com/)'
- en: 'I even created a Facebook page:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我甚至创建了一个Facebook页面：
- en: '[https://www.facebook.com/profitoro/](https://www.facebook.com/profitoro/)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.facebook.com/profitoro/](https://www.facebook.com/profitoro/)'
- en: 'If you liked the ProFitOro logotype, send some love and thanks to my friend
    Carina:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢ProFitOro的标志设计，请向我的朋友Carina表示爱意和感谢：
- en: '`<[car.marg@gmail.com](mailto:car.marg@gmail.com)>`'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '`<[car.marg@gmail.com](mailto:car.marg@gmail.com)>`'
- en: 'If you liked the way the mockups were created, you should thank my friend and
    colleague Safi:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢模拟设计的方式，你应该感谢我的朋友和同事Safi：
- en: '[https://github.com/Safure](https://github.com/Safure)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/Safure](https://github.com/Safure)'
- en: If you liked the design and the illustration of ProFitOro, check out the other
    works of my friend Vanessa ([https://www.behance.net/MeegsyWeegsy](https://www.behance.net/MeegsyWeegsy))
    and talk to her in case you feel she might help you as well.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢ProFitOro的设计和插图，请查看我的朋友Vanessa的其他作品（[https://www.behance.net/MeegsyWeegsy](https://www.behance.net/MeegsyWeegsy)），并与她交谈，如果你觉得她可能也能帮助你。
- en: If you liked the way the design was implemented with SCSS, give some *likes*
    to my friend Filipe ([https://github.com/fil090302](https://github.com/fil090302)).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢使用SCSS实现设计的方式，请给我的朋友Filipe一些*赞*（[https://github.com/fil090302](https://github.com/fil090302)）。
- en: Summary
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we used CircleCI and Firebase to guarantee continuous quality
    of our continuously deployed software. As I already mentioned, it's so nice to
    see something that you've created from scratch up and running!
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们使用了CircleCI和Firebase来保证我们不断部署的软件的持续质量。正如我已经提到的，看到你从零开始创建的东西运行起来是如此美好！
- en: However, our work is not finished yet. There are so many improvements to make.
    We need validations. We need to write more tests to increase our code coverage!
    We need more workouts and we need them to look beautiful. We probably need some
    back office where someone responsible can check every added workout and approve
    it before it actually ends up in the list of workouts visible to everyone.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们的工作还没有完成。还有很多改进要做。我们需要验证。我们需要编写更多的测试来增加我们的代码覆盖率！我们需要更多的锻炼，而且我们需要它们看起来漂亮。我们可能需要一些后台管理，让负责人可以在实际出现在所有人可见的锻炼列表之前检查每个添加的锻炼并批准它。
- en: 'We need a proper statistics page with some beautiful graphics. We need to optimize
    the image rendering. We need to show more than one picture for each of the workouts.
    We probably need to add video support for the workouts. We also need to work a
    bit on the workout screen that appears once the Pomodoro working timer is over.
    Right now, it looks like this:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要一个合适的统计页面，带有一些漂亮的图形。我们需要优化图像渲染。我们需要为每个锻炼显示多张图片。我们可能需要为锻炼添加视频支持。我们还需要在番茄工作计时器结束后出现的锻炼屏幕上做一些工作。现在看起来是这样的：
- en: '![Summary](../images/00170.jpeg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![总结](../images/00170.jpeg)'
- en: There are a lot of buttons here! None of them actually works :(
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有很多按钮！但实际上它们都不起作用 :(
- en: There are three buttons and none of them work.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有三个按钮，但它们都不起作用。
- en: So, as you can see, although we have finished the book and we have a functional
    piece of software, we still have some work to do. Actually, this makes me really
    happy, because it makes me feel that I don't have to say goodbye just now.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，正如你所看到的，虽然我们已经完成了这本书，也有了一个功能齐全的软件，但我们还有一些工作要做。实际上，这让我感到非常高兴，因为这让我觉得我现在不必说再见。
- en: Share your ideas with me, do something amazing and share it with me, create
    some pull requests or issues on GitHub. I will be glad to answer you. Please email
    me if you have any questions, suggestions, or thoughts at `<[chudaol@gmail.com](mailto:chudaol@gmail.com)>`.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 与我分享您的想法，做一些了不起的事情并与我分享，或在GitHub上创建一些拉取请求或问题。我很乐意回答您。如果您有任何问题，建议或想法，请给我发电子邮件至`<[chudaol@gmail.com](mailto:chudaol@gmail.com)>`。
- en: Thank you for reading this book and… go to work…out!
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢阅读本书并……去工作……出去！
