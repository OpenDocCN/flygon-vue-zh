- en: Chapter 10. Deploying Using Firebase
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章 使用Firebase部署
- en: 'In the previous chapter, we set up the testing framework for our application''s
    code, which will allow us from now on to cover it with unit tests and snapshot
    tests. In this chapter, we are going to make our application live! We will also
    set up the **Continuous Integration** (**CI**) and **Continuous Deployment** (**CD**)
    environments. Hence, in this chapter we are going to learn how to do the following:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们为应用程序的代码设置了测试框架，从现在开始可以使用单元测试和快照测试。在本章中，我们将使我们的应用程序上线！我们还将设置**持续集成**（**CI**）和**持续部署**（**CD**）环境。因此，在本章中，我们将学习如何执行以下操作：
- en: Deploy to Firebase hosting using Firebase tools locally
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用本地Firebase工具部署到Firebase托管
- en: Set up the CI workflow using CircleCI
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用CircleCI设置CI工作流程
- en: Set up both staging and production environments using Firebase and CircleCI
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Firebase和CircleCI设置暂存和生产环境
- en: Deploying from your local machine
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从本地机器部署
- en: 'In this section, we are going to deploy our application using the Firebase
    command-line tools. We have already done it. Check the Google Firebase documentation
    for a quick start: [https://firebase.google.com/docs/hosting/quickstart](https://firebase.google.com/docs/hosting/quickstart).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将使用Firebase命令行工具部署我们的应用程序。我们已经完成了。查看Google Firebase文档进行快速入门：[https://firebase.google.com/docs/hosting/quickstart](https://firebase.google.com/docs/hosting/quickstart)。
- en: Basically, if you haven't yet installed Firebase tools, do it now!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，如果你还没有安装Firebase工具，请立即安装！
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Now switch inside your project''s directory and initialize a Firebase project:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在切换到你的项目目录并初始化一个Firebase项目：
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: From the drop-down menu that appears, choose **hosting**.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择**托管**。
- en: Tip
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: It's not really obvious, so keep in mind that to actually choose something from
    the list, you have to press *Space*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是很明显，所以请记住，要实际从列表中选择某个东西，你必须按下*空格*。
- en: '![Deploying from your local machine](../images/00155.jpeg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![从本地机器部署](../images/00155.jpeg)'
- en: Press Space to select the Hosting feature
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 按空格选择托管功能
- en: 'After that, select your ProFitOro project from the list and after that, indicate
    the folder `dist` for the build''s output directory:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，从列表中选择你的ProFitOro项目，然后指定`dist`文件夹作为构建输出目录：
- en: '![Deploying from your local machine](../images/00156.jpeg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![从本地机器部署](../images/00156.jpeg)'
- en: Type dist for the public directory of your assets
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 输入资产的公共目录dist
- en: Answer `No` to the next question and you are done! Make sure that Firebase creates
    both `firebase.json` and `.firebaserc` files in your project's folder.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 回答下一个问题选择“否”，然后你就完成了！确保Firebase在你的项目文件夹中创建`firebase.json`和`.firebaserc`文件。
- en: 'This is what the `firebase.json` file looks like:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是`firebase.json`文件的样子：
- en: '[PRE2]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'And this is what your `.firebaserc` file will look like:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你的`.firebaserc`文件的样子：
- en: '[PRE3]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: You are done! Now if we generate our static assets with the `npm run generate`
    command, these assets will end up in the `dist` folder. If you run `firebase deploy`
    after that, your application will be immediately deployed!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经完成了！现在，如果我们使用`npm run generate`命令生成静态资产，这些资产将最终出现在`dist`文件夹中。之后运行`firebase
    deploy`，你的应用程序将立即部署！
- en: 'So, go ahead and run the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，请继续执行以下操作：
- en: '[PRE4]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'If you run into some errors or issues, please do the following:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果遇到错误或问题，请执行以下操作：
- en: Make sure your Firebase CLI is up to date
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你的Firebase CLI是最新的
- en: If necessary, re-authenticate with `firebase login --reauth`
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果需要，使用`firebase login --reauth`重新进行身份验证
- en: In case of error, try adding the project with `firebase use --add`
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果出现错误，请尝试使用`firebase use --add`添加项目
- en: Congrats! Your application is up and running!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你的应用程序已经启动运行！
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'You might ask why we would bother with the whole Nuxt routing and server-side
    rendering if, in the end, we are just generating static assets to deploy. The
    thing is that, unfortunately, Firebase only hosts static files. In order to be
    able to run a node server, we should have used another container, such as, for
    example, Heroku: [https://stackoverflow.com/questions/30172320/firebase-hosting-with-own-server-node-js](https://stackoverflow.com/questions/30172320/firebase-hosting-with-own-server-node-js).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会问，如果最终我们只是生成静态资产进行部署，为什么我们要费心使用整个Nuxt路由和服务器端渲染。问题是，不幸的是，Firebase只托管静态文件。为了能够运行一个节点服务器，我们应该使用另一个容器，比如，例如Heroku：[https://stackoverflow.com/questions/30172320/firebase-hosting-with-own-server-node-js](https://stackoverflow.com/questions/30172320/firebase-hosting-with-own-server-node-js)。
- en: 'There is another thing that you should be aware of: it turns out that now it''s
    not possible to run our application locally; if we try to do that, we will get
    a `webpack` error:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一件事情你应该知道：现在我们无法在本地运行我们的应用程序；如果我们尝试这样做，我们将会收到一个`webpack`错误：
- en: '![Deploying from your local machine](../images/00157.jpeg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![从本地计算机部署](../images/00157.jpeg)'
- en: webpack error when we try to run the application locally
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们尝试在本地运行应用程序时出现webpack错误
- en: For some reason, our `actions.js` file tries to import the `firebase.json` instead
    of the Firebase application `index.js` file located inside the `firebase` directory.
    This is quite simple to fix. Rename the Firebase directory `firebaseapp` – in
    the end, it's what's located inside. Please find the code corresponding to this
    section in the `chapter10/1/profitoro` folder. Pay attention to the new `firebase.json`
    and `.firebaserc` files in the root directory and that all the imports of the
    Firebase application changed to the `firebaseapp` folder.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 出于某种原因，我们的`actions.js`文件尝试导入`firebase.json`而不是位于`firebase`目录内的Firebase应用程序`index.js`文件。这很容易解决。将Firebase目录重命名为`firebaseapp`
    - 最终，它就是位于内部的内容。请在`chapter10/1/profitoro`文件夹中找到与此部分对应的代码。注意根目录中的新`firebase.json`和`.firebaserc`文件，以及所有Firebase应用程序的导入已更改为`firebaseapp`文件夹。
- en: Setting up CI/CD using CircleCI
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用CircleCI设置CI/CD
- en: 'Right now, if we want to deploy our application, we first have to run tests
    locally to ensure that everything is okay and nothing is broken and then deploy
    it using the `firebase deploy` command. Ideally, all of this should be automated.
    Ideally, if we push our code to the master branch, everything should just happen
    without our intervention. The process of automated deployment with automated test
    checks is called Continuous Deployment. This term means exactly what it sounds
    like – your code is being deployed continuously. There are lots of tools that
    allow you to automatically deploy your code to production once you hit the button
    or just push to the master branch. Starting with the good old but reliable Jenkins,
    going to Codeship, CloudFlare, CircleCI, Travis…the list is endless! We will use
    CircleCI, because it integrates nicely with GitHub. If you want to check how to
    deploy with Travis, check out my previous book on Vue.js:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果我们想部署我们的应用程序，我们首先必须在本地运行测试，以确保一切正常，然后使用`firebase deploy`命令进行部署。理想情况下，所有这些都应该是自动的。理想情况下，如果我们将代码推送到主分支，一切都应该自动进行，不需要我们的干预。具有自动化测试检查的自动化部署过程称为持续部署。这个术语的意思就像它听起来的那样
    - 您的代码正在持续部署。有很多工具可以让您一次点击按钮或只需推送到主分支即可自动将代码部署到生产环境。从可靠的Jenkins开始，到Codeship、CloudFlare、CircleCI、Travis……列表是无穷无尽的！我们将使用CircleCI，因为它与GitHub集成得很好。如果您想了解如何使用Travis进行部署，请查看我之前关于Vue.js的书籍：
- en: '[https://www.packtpub.com/web-development/learning-vuejs-2](https://www.packtpub.com/web-development/learning-vuejs-2)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.packtpub.com/web-development/learning-vuejs-2](https://www.packtpub.com/web-development/learning-vuejs-2)'
- en: 'First of all, you should host your project on GitHub. Please follow the GitHub
    documentation to learn how to initialize your repository:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你应该将你的项目托管在GitHub上。请按照GitHub文档学习如何初始化你的仓库：
- en: '[https://help.github.com/articles/adding-an-existing-project-to-github-using-the-command-line/](https://help.github.com/articles/adding-an-existing-project-to-github-using-the-command-line/)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://help.github.com/articles/adding-an-existing-project-to-github-using-the-command-line/](https://help.github.com/articles/adding-an-existing-project-to-github-using-the-command-line/)'
- en: 'Or just fork mine:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 或者只需fork我的：
- en: '[https://github.com/chudaol/profitoro](https://github.com/chudaol/profitoro)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/chudaol/profitoro](https://github.com/chudaol/profitoro)'
- en: 'Once your repository is online, create your account on CircleCI:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的仓库上线，就在CircleCI上创建你的账户：
