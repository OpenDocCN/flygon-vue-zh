  prefs: []
  type: TYPE_NORMAL
  zh: 使用CircleCI web界面，创建一个新项目，并从列表中选择你的仓库。之后，选择Linux操作系统和Node作为语言：
- en: '![Setting up CI/CD using CircleCI](../images/00158.jpeg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![使用CircleCI设置CI/CD](../images/00158.jpeg)'
