- en: 'Section 6: The Further Fields'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第6节：更进一步的领域
- en: In this section, we will learn about what else we can do with Nuxt. We will
    learn how to develop a single-page app (SPA) in Nuxt, using PHP rather than JavaScript
    to create a cross-domain and external API data platforms to feed our Nuxt app, 
    developing a real-time application with Nuxt, and using (headless) CMS and GraphQL
    with Nuxt.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习如何在Nuxt中做更多事情。我们将学习如何在Nuxt中开发单页面应用（SPA），使用PHP而不是JavaScript来创建跨域和外部API数据平台来供养我们的Nuxt应用，开发实时应用程序，并在Nuxt中使用（无头）CMS和GraphQL。
