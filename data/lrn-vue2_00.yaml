- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'This book is about Vue.js. We will start our journey trying to understand what
    Vue.js is, how it compares to other frameworks, and what it allows us to do. We
    will learn different aspects of Vue.js while building small funny applications
    on top of it and applying these aspects in practice. In the end, we will look
    back to see what''ve we learned and have a look into the future to see what we
    can still learn and do. So, you will learn the following:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于Vue.js的。我们将开始我们的旅程，试图理解Vue.js是什么，它与其他框架相比如何，以及它允许我们做什么。我们将在构建小型有趣的应用程序的同时学习Vue.js的不同方面，并将这些方面应用到实践中。最后，我们将回顾所学到的内容，并展望未来，看看我们还能学到什么并做些什么。因此，您将学到以下内容：
- en: What is Vue.js and how it works
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vue.js是什么以及它是如何工作的
- en: Reactivity and data binding with Vue.js
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vue.js的响应性和数据绑定
- en: Reusable components with Vue.js
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vue.js可重用组件
- en: Plugins for Vue.js
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vue.js的插件
- en: Testing and deploying applications written in Vue.js
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和部署使用Vue.js编写的应用程序
- en: All the examples in this book are built on top of the recently released Vue
    2.0 version. The book also contains references to the previous version regarding
    deprecated or changed aspects of the framework.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有示例都是基于最近发布的Vue 2.0版本构建的。该书还包含了对先前版本的引用，涉及框架的已弃用或已更改的方面。
- en: I am sure you will enjoy the process of building applications using Vue.js with
    this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信您会喜欢使用本书构建Vue.js应用程序的过程。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0016.xhtml#aid-F8901 "Chapter 1. Going Shopping with Vue.js"),
    *Going Shopping with Vue.js*, contains an introduction to Vue.js, to the terminology
    used through the book, and first basic examples.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《使用Vue.js购物》，包括对Vue.js的介绍，本书中使用的术语以及第一个基本示例。
- en: '[Chapter 2](part0027.xhtml#aid-PNV61 "Chapter 2. Fundamentals – Installing
    and Using"), *Fundamentals – Installing and Using*, explains the behind the scenes
    of Vue.js, provides theoretical insights into the architectural pattern, touches
    nearly all the main Vue.js concepts, and bootstraps the applications that will
    be developed through the book.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《基础知识-安装和使用》解释了Vue.js的幕后情况，提供了对架构模式的理论见解，涵盖了几乎所有主要的Vue.js概念，并引导了本书中将开发的应用程序。
- en: '[Chapter 3](part0036.xhtml#aid-12AK81 "Chapter 3. Components – Understanding
    and Using"), *Components – Understanding and Using* , goes deep into components
    and explains how to rewrite applications using a simple component system and single-file
    components.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《组件-理解和使用》深入探讨了组件，并解释了如何使用简单的组件系统和单文件组件重写应用程序。
- en: '[Chapter 4](part0046.xhtml#aid-1BRPS1 "Chapter 4. Reactivity – Binding Data
    to Your Application"), *Reactivity – Binding Data to Your Application* , contains
    a detailed explanations of the usage of data binding mechanisms in Vue.js.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《响应性-将数据绑定到您的应用程序》详细解释了Vue.js中数据绑定机制的用法。
- en: '[Chapter 5](part0052.xhtml#aid-1HIT82 "Chapter 5. Vuex – Managing State in
    Your Application"), *Vuex – Managing State in Your Application* , contains detailed
    introduction to Vuex, a state management system for Vue.js, and explains how to
    use it in your application in order to achieve a nice, maintainable architecture.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《Vuex-管理应用程序中的状态》包含了对Vuex的详细介绍，Vuex是Vue.js的状态管理系统，并解释了如何在应用程序中使用它以实现良好的可维护架构。
- en: '[Chapter 6](part0061.xhtml#aid-1Q5IA1 "Chapter 6. Plugins – Building Your House
    with Your Own Bricks"), *Plugins – Building Your House with Your Own Bricks* ,
    shows how to use plugins in Vue applications and explains how to use an existing
    plugin in an application and explains how to build our own plugin and then use
    it.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0061.xhtml#aid-1Q5IA1 "第6章。插件-用自己的砖头建造你的房子")，“插件-用自己的砖头建造你的房子”，展示了如何在Vue应用程序中使用插件，并解释了如何在应用程序中使用现有插件，并解释了如何构建我们自己的插件然后使用它。'
- en: '[Chapter 7](part0065.xhtml#aid-1TVKI1 "Chapter 7. Testing – Time to Test What
    We Have Done So Far!"), *Testing – Time to Test What We Have Done So Far*, contains
    an introduction to the testing techniques that can be used in Vue applications
    to bring them to the needed level of quality. We tackle it by showing how to write
    unit tests and how to develop end-to-end tests for the applications in the book.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0065.xhtml#aid-1TVKI1 "第7章。测试-测试我们到目前为止所做的事情的时间！")，“测试-测试我们到目前为止所做的事情的时间！”，包含了Vue应用程序中可以使用的测试技术的介绍，以将它们带到所需的质量水平。我们通过展示如何编写单元测试以及如何为本书中的应用程序开发端到端测试来解决这个问题。'
- en: '[Chapter 8](part0073.xhtml#aid-25JP21 "Chapter 8. Deploying – Time to Go Live!"),
    *Deploying – Time to Go Live!*, shows how to bring your Vue application to the
    world, guaranteeing its quality with continuous integration tools. It explains
    how to connect a GitHub repository to the Travis continuous integration system
    and to the Heroku cloud deployment platform.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0073.xhtml#aid-25JP21 "第8章。部署-是时候上线了！")，“部署-是时候上线了！”，展示了如何将您的Vue应用程序带到世界上，并通过持续集成工具保证其质量。它解释了如何将GitHub存储库连接到Travis持续集成系统和Heroku云部署平台。'
- en: '[Chapter 9](part0078.xhtml#aid-2ACBS1 "Chapter 9. What Is Next?"), *What Is
    Next*, wraps up everything that has been done so far and leaves the reader with
    the follow up steps.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0078.xhtml#aid-2ACBS1 "第9章。接下来是什么？")，“接下来是什么”，总结了到目前为止所做的一切，并留给读者后续步骤。'
- en: Appendix, *Solutions to Exercises*, provides solutions to the exercises for
    first three chapters.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 附录，“练习解决方案”，提供了前三章练习的解决方案。
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书需要什么
- en: 'The requirements for this book are the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的要求如下：
- en: Computer with an Internet connection
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有互联网连接的计算机
- en: Text editor/IDE
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本编辑器/集成开发环境
- en: Node.js
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Node.js
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for web developers or for people who want to become web developers.
    Whether you have just started to work with web technologies or you are already
    a guru of frameworks and languages in the vast ocean of web technologies, this
    book might show you something new in the world of reactive web applications. If
    you are a Vue developer and have used Vue 1.0, this book might be a useful guide
    for you to migrate to Vue 2.0, since all the examples of the book are based on
    Vue 2.0\. Even if you are already using Vue 2.0, this book might be a nice exercise
    of building an application from scratch, applying all Vue and software engineering
    concepts and taking it to the deployment stage.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于Web开发人员或想要成为Web开发人员的人。无论您刚开始使用Web技术还是已经是Web技术浩瀚海洋中框架和语言的大师，这本书可能会在响应式Web应用程序的世界中向您展示一些新东西。如果您是Vue开发人员并且已经使用过Vue
    1.0，这本书可能是您迁移到Vue 2.0的有用指南，因为本书的所有示例都基于Vue 2.0。即使您已经在使用Vue 2.0，这本书也可能是一个很好的练习，从头开始构建一个应用程序，应用所有Vue和软件工程概念，并将其推向部署阶段。
- en: At least some technical background is required. If you can already write code
    in JavaScript, it is a huge plus.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 至少需要一些技术背景。如果你已经能够用JavaScript编写代码，那将是一个巨大的优势。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是这些样式的一些示例以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Your
    plugin must provide an `install` method."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名都会显示如下：“您的插件必须提供`install`方法。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会按照以下方式书写：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Check the **`Developer mode`** checkbox."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中：“勾选**`开发者模式`**复选框”。'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
