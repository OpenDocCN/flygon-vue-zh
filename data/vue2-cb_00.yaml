- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Vue.js 2 is a minimal but powerful framework. It will empower you to quickly
    prototype small applications, and it won't get in the way when structuring large
    frontend systems. This is a cookbook and every paragraph is a recipe; just as
    with a regular cookbook, you can quickly skip to the recipe that interests you
    or read it cover to cover to become a great chef.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Vue.js 2 是一个简单而强大的框架。它将使你能够快速原型化开发小型应用程序，并且在构建大型前端系统时不会阻碍。本书是一本食谱书，每一段都是一个菜谱；就像普通的食谱书一样，你可以快速跳到你感兴趣的菜谱，或者从头到尾阅读，成为一位优秀的厨师。
- en: All the recipes (except a handful) represent working Vue apps, so at the end
    of the exercise you are never left empty handed. When I wrote them, I tried to
    give meaningful examples and sprinkle some fun where possible. All the recipes
    are slightly different when it comes to doing the same thing, so that you will
    learn something new even when implementing very similar recipes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的菜谱（除了一小部分）都是基于可工作的Vue应用程序，所以在学习结束时你永远不会一无所获。当我编写它们时，我尽量给出有意义的例子，并尽可能增添一些乐趣。所有的菜谱在执行相同的任务时都稍有不同，所以即使实施非常相似的菜谱，你也会学到一些新的东西。
- en: This book took about 6 months to write, and even in this short amount of time
    I had to go back and update pictures and the API that changed, as well as add
    new concepts. Still, many recipes are imbued with the everlasting concepts of
    reusability and good engineering, so I like to think that some parts of this will
    remain with you, the reader, as useful techniques to reuse in your apps.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书花了大约6个月的时间来写，即使在这短暂的时间内，我不得不回过头来更新图片和API的变化，以及添加新的概念。然而，许多菜谱都融入了可重用性和良好工程的永恒概念，所以我希望这本书的一部分将作为有用的技术留在你心中，并在你的应用程序中进行重用。
- en: Finally, while I made sure to complement every chapter with plenty of picture
    to illustrate the desired output, I think it is paramount for you to actually
    type and try out the recipes while learning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，虽然我确保了每一章都有足够的图片来说明预期的输出，但我认为对你来说实际键入和尝试这些菜谱是非常重要的。
- en: Have fun building great things!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 祝愿你构建出伟大的东西并玩得开心！
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](text00026.html) , *Getting Started* , is where you create your
    first Vue application and get familiar with the most common features and development
    tools.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](text00026.html)，*开始*，是您创建第一个Vue应用程序并熟悉最常见的功能和开发工具的地方。'
- en: '[Chapter 2](text00082.html) , *Basic Vue.js Features* , is where you effortlessly
    build lists and  forms, and learn how to style them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](text00082.html)，*基本Vue.js特性*，是您轻松构建列表和表单，并学习如何样式化它们的地方。'
- en: '[Chapter 3](text00140.html) , *Transitions and Animations* , where you learn
    how transitions and animations work to bring more life to your apps. You will
    also integrate with external CSS libraries.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](text00140.html)，*过渡和动画*，是您了解过渡和动画如何为应用程序带来更多活力的地方。您还将集成外部CSS库。'
- en: '[Chapter 4](text00195.html) , *Components!* , is where you realize everything
    in Vue is a component and you can exploit this to reduce duplication and reuse
    your code.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](text00195.html)，*组件！*，是您意识到在Vue中一切都是组件，并可以利用它来减少重复并重用您的代码的地方。'
- en: '[Chapter 5](text00259.html) , *Communicate with the Internet* , is where you
    make your first AJAX call and create forms and a full fledged REST client (and
    server!).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](text00259.html)，*与互联网通信*，是您进行第一次AJAX调用并创建表单和完整的REST客户端（以及服务器！）的地方。'
- en: '[Chapter 6](text00294.html) , *Single Page Applications* , is where you use
    vue-router to create static and dynamic routes to create a modern SPA.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](text00294.html)，*单页应用程序*，是您使用vue-router创建静态和动态路由以创建现代SPA的地方。'
- en: '[Chapter 7](text00346.html) , *Unit Testing and End-To-End Testing* , is where
    you learn to create professional software by adding Karma, Chai, Moka, Sinon.JS,
    and nightwatch to make sure you can refactor your app with confidence.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](text00346.html)，*单元测试和端对端测试*，是您通过添加Karma、Chai、Moka、Sinon.JS和nightwatch来学习创建专业软件，以确保可以自信地重构应用程序的地方。'
- en: '[Chapter 8](text00390.html) , *Organize + Automate + Deploy = Webpack* , is
    where you actually publish your accurately crafted components to npm and learn
    how Webpack and Vue play together in the process.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](text00390.html)，*组织+自动化+部署=Webpack*，是您实际将精确制作的组件发布到npm并学习Webpack和Vue如何共同工作的地方。'
- en: '[Chapter 9](text00431.html) , *Advanced Vue.js* , is where you explore directives,
    plugins, functional components, and JSX.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 【第9章】*Advanced Vue.js* , 探索指令、插件、功能组件和JSX。
- en: '[Chapter 10](text00466.html) , *Large Application Patterns with Vuex* , is
    where you structure your application with tested patterns using Vuex to make sure
    your apps are maintainable and performant.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 【第10章】*Large Application Patterns with Vuex* , 使用Vuex对应用程序进行结构化，使用经过测试的模式来确保应用程序的可维护性和性能。
- en: '[Chapter 11](text00503.html) , *Integrating with External Frameworks* , is
    where you build four different applications with Vue and Electron, Firebase, Feathers,
    and Horizon.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 【第11章】*Integrating with External Frameworks* , 使用Vue和Electron、Firebase、Feathers和Horizon构建四个不同的应用程序。
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: To follow along with this book, you'll need a computer with an Internet connection.
    You can choose to work online on Chrome to complete the recipes. At some point,
    you will need at least a text editor; I highly recommend Microsoft Visual Studio
    Code for this job.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能够跟上本书的内容，您需要一台连接互联网的计算机。您可以选择在线使用Chrome完成示例。在某个阶段，您至少需要一个文本编辑器；我强烈推荐Microsoft
    Visual Studio Code来完成这项工作。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: This book has been tested on people who didn’t even know JavaScript. They were
    able to pick up Vue by reading the first chapter! Going forward, you will find
    concepts that are more and more advanced and, even if you are familiar with Vue
    2, you will probably find some trick you didn't know about or some wise suggestion
    that will help you along the way.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书已经在一些连JavaScript都不懂的人身上进行了测试。他们通过阅读第一章就能够学会Vue！在继续深入学习中，您将会遇到更加高级的概念，即使您已经熟悉Vue
    2，您也可能会发现一些之前不知道的技巧或者对您有所帮助的智慧建议。
- en: This book, if followed from cover to cover, will turn you into a proficient
    Vue developer. On the other hand, if you already are, it provides a good reference
    for many different features and techniques that may come in handy from time to
    time. Finally, this book is also a valid migration guide if you have already experimented
    with Vue 1 and you feel overwhelmed by change.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书，如果你从头到尾按照步骤进行，将能够使你成为一名熟练的Vue开发者。另一方面，如果你已经是一名熟练的开发者，它也提供了许多不同功能和技术的良好参考，适用于一些偶尔需要的情况。最后，如果你已经尝试过Vue
    1，并且对变化感到不知所措，这本书也是一个有效的迁移指南。
- en: Sections
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题（准备工作、操作步骤、工作原理、更多信息、另请参阅）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个示例，我们将这些章节分以下几个部分：
- en: Getting ready
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在示例中可以预期的情况，并描述了设置示例所需的任何软件或预备设置的方法。
- en: How to do it…
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作步骤
- en: This section contains the steps required to follow the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了跟随示例所需的步骤。
- en: How it works…
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常会对上一节中发生的情况进行详细解释。
- en: There's more…
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多信息
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关示例的其他信息，以便读者对示例有更多了解。
- en: See also
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关示例的其他有用信息的链接。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会找到一些用来区分不同类型信息的文本样式。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "I''m
    going to update the `ChasePlayerComponent` class that already exists in the `EngineTest`
    project."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账户的展示方式：“我将要更新`EngineTest`项目中已存在的`ChasePlayerComponent`类。”
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项会以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行输入或输出以以下方式显示：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Open Webstorm and create a new Empty Project "'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的词，例如菜单或对话框中的词，以此文本形式出现：“打开Webstorm并创建一个新的空项目”'
- en: Warnings or important notes appear in a box like this.Tips and tricks appear
    like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以此方式显示。提示和技巧以此方式显示。
