    code will be updated with the final release on the GitHub repository here: [https://github.com/PacktPublishing/Vue.js-3.0-Cookbook](https://github.com/PacktPublishing/Vue.js-3.0-Cookbook)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Vue 3 beta是撰写本书时可用的版本。所有的代码将在GitHub存储库的最终版本上进行更新：[https://github.com/PacktPublishing/Vue.js-3.0-Cookbook](https://github.com/PacktPublishing/Vue.js-3.0-Cookbook)
