  type: TYPE_NORMAL
  zh: Webpack允许您将项目打包成压缩的JavaScript文件。然后，您可以分发这些文件或自己使用它们。当您使用`vue-cli`附带的内置模板时，Webpack会配置为构建一个完整的工作应用程序。有时我们想要构建一个库以发布或在另一个项目中使用。在这个示例中，您将调整Webpack模板的默认配置以发布一个组件。
