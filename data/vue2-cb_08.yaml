  zh: 这相当于使用相同配置在命令行中启动Webpack，指定在第一个参数“webpackConfig”中指定的配置。为了获得一个经过压缩和一个非经过压缩的文件，我们必须将“webpackConfig”带到一个公共的基准，然后只指定开发和生产版本之间的差异。
