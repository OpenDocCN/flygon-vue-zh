  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个食谱，你只需要对vue-router组件有一些了解（如何安装和基本操作）。有关vue-router的更多信息将从*使用vue-router创建单页应用*食谱开始。
