  type: TYPE_NORMAL
  zh: 正如所说，我们将编辑*在切换路由之前获取数据*教程的结果代码来处理错误。只是为了让您记得，当我们去到`/aboutme`页面时，我们正在从互联网上加载信息。如果信息不可用，我们希望避免进入该页面。
