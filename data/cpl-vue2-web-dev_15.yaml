- en: '`next`: This is a function we can use when we are ready to go on with the switching
    of the route. Calling this function with false will prevent the route from being
    changed, and it is useful in case of errors.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`next`：这是一个我们可以在准备好切换路由时使用的函数。调用这个函数并传入false将阻止路由的改变，并且在出现错误时非常有用。'
- en: When the preceding functions are called, we made a call with Axios to a web
    service that provided a string for a name and a string for a phone number.
