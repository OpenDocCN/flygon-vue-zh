- en: How it works…
  id: totrans-255
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: Wrapping the whole `<router-view>` inside a transition tag will perform the
    same transition for all the components.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 把整个`<router-view>`包裹在一个过渡标签中将为所有组件执行相同的过渡。
- en: 'If we want a different transition for every component, we have an alternate
    option: we have to wrap the individual components inside transitions themselves.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想为每个组件设置不同的过渡，我们有另一种选择：我们必须将单独的组件包裹在过渡中。
- en: 'Let''s say, for example, that we have two transitions: spooky and delicious.
    We want to apply the first when the `Home` component appears, and the second when
    the `Menu` component appears.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 比如说，我们有两个过渡效果：诡异和美味。我们希望在`Home`组件出现时应用第一个过渡效果，在`Menu`组件出现时应用第二个过渡效果。
