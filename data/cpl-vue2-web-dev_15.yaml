- en: We explored transitions in detail in *Transitions and Animations.* Here, we
    will use them when changing routes instead of changing elements or components.
    The same observations apply here as well.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在*过渡和动画*中详细探讨了过渡效果。在这里，我们将在更改路由时使用它们，而不是更改元素或组件。同样的观察结果在这里也适用。
- en: Getting ready
  id: totrans-239
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Before trying this recipe, I highly suggest that you complete some recipes in *Transitions
    and Animations*, as well as this one. This recipe is a mixture of concepts learned
    up to now.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试这个食谱之前，我强烈建议你完成*过渡和动画*中的一些食谱，以及这个食谱。这个食谱是到目前为止学到的概念的混合体。
- en: How to do it…
  id: totrans-241
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做…
- en: In this recipe, we will build a website for a restaurant for ghosts. It won't
    be much different from the website of a regular restaurant, except for the requirements
    that the pages must fade instead of appearing instantly.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，我们将为一个鬼魂餐厅建立一个网站。它与普通餐厅的网站并没有太大的不同，除了页面必须淡出而不是立即出现的要求。
- en: 'Let''s put down some HTML layout, shall we:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先写一些HTML布局：
- en: '[PRE60]'
  id: totrans-244
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: Note how we wrapped the main router display port with a `transition` tag. The
    mode `out-in` is set because we want the animation for the disappearing component
    to finish before the other component appears. If we hadn't we set that, the two
    fading components would be stacked for a brief time. For a more detailed discussion,
    you can refer to the *Letting an element leave before the enter phase in a transition* recipe.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我们用一个`transition`标签包裹了主路由显示端口。设置了`out-in`模式，因为我们希望消失的组件的动画在另一个组件出现之前完成。如果我们没有设置这个，两个淡出的组件会在短暂的时间内叠加在一起。有关更详细的讨论，您可以参考*在过渡中让元素离开之前进入阶段*的教程。
