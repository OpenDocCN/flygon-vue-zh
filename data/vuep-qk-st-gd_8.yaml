  type: TYPE_NORMAL
  zh: 远程或云平台的链接
- en: 'For easier reference, here are the links to the cloud and remote hosting providers
    that we have talked about in this chapter:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 为了方便参考，这里是本章中我们谈论过的云和远程托管提供商的链接：
