  type: TYPE_NORMAL
  zh: '**GitLab Pages**: [https://about.gitlab.com/features/pages/](https://about.gitlab.com/features/pages/)'
- en: '**Google Firebase**: [https://firebase.google.com/](https://firebase.google.com/)'
  id: totrans-266
