  id: totrans-193
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'To create the new app, enter the following command:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建新的应用程序，请输入以下命令：
