  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，是时候为我们的VuePress实例做好部署的准备了。我们的系统上已经有了Node和npm，但我们需要Firebase工具才能在系统上运行Firebase命令。
- en: Firebase Tools is a set of command line tools and commands that can be used
    to deploy code to Firebase projects, add and delete users and other data from
    Firebase, and read and write data to and from our Firebase database, if needed.
    More details can be found at [https://www.npmjs.com/package/firebase-tools](https://www.npmjs.com/package/firebase-tools).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Firebase工具是一组命令行工具和命令，可用于将代码部署到Firebase项目，向Firebase添加和删除用户和其他数据，并在需要时读取和写入数据到我们的Firebase数据库。更多细节可以在[https://www.npmjs.com/package/firebase-tools](https://www.npmjs.com/package/firebase-tools)找到。
