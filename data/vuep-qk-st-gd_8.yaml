  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在这里情况略有不同。Heroku CLI依赖于最新版本的Node，如果我们的系统跟不上它，事情可能会潜在地出错。为了避免这种情况，如果通过npm安装了Heroku
    CLI，则不提供自动更新。我们需要根据可能或必要的情况手动更新CLI。
