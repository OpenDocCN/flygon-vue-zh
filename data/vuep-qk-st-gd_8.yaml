  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，需要安装Heroku CLI。使用npm，只需发出以下命令即可：
- en: '[PRE13]'
  id: totrans-181
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
