- en: Conventions Used
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些区分不同类型信息的文本样式。以下是一些样式的示例及其含义的解释。
- en: 'Code words in the text, database table names, folder names, filenames, file
    extensions, pathnames, dummy URLs, user input, and Twitter handles are shown as
    follows: "Just assign the names of the layers you want to activate to the `VK_INSTANCE_LAYERS` environment
    variable."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："只需将要激活的图层的名称分配给`VK_INSTANCE_LAYERS`环境变量。"
- en: 'A block of code is set as follows:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行输入或输出显示如下：
- en: '[PRE1]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: New terms and important words are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select System info from the Administration panel."'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：新术语和重要单词以粗体显示。屏幕上显示的单词，例如菜单或对话框中的单词，以这种方式出现在文本中："从“管理”面板中选择“系统信息”。"'
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会显示为这样。提示和技巧会显示为这样。
