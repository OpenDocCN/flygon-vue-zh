- en: 'Section 1: Your First Nuxt App'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第1节：你的第一个Nuxt应用程序
- en: In this section, we will provide a short introduction to Nuxt, its features,
    its folder structures, and more. Then, we'll start building our first Nuxt app
    by following some simple steps and integrating Nuxt routing, configuration, Vue
    components, and more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将简要介绍Nuxt，其特点，文件夹结构等。然后，我们将通过一些简单的步骤开始构建我们的第一个Nuxt应用程序，并集成Nuxt路由，配置，Vue组件等。
