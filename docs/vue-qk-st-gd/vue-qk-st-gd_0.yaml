- en: 'The JavaScript code in this book is mostly written in ES5, but as the book
    progresses, sometimes ES6 has sneaked in. The reason for using ES5 is because
    it is not assumed that the reader understands ES6 syntax. Likewise, it is not
    assumed that readers have not used it before—hence, a compromise was made: not
    to focus on the features of ES6, but not to completely disregard them either.
    It is the author''s humble opinion that this approach will shift the focus to
    where it matters: understanding Vue.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的JavaScript代码大多以ES5编写，但随着书的进展，有时也会出现ES6。之所以使用ES5，是因为不假定读者了解ES6语法。同样，也不假定读者以前没有使用过它——因此，做出了一个妥协：不专注于ES6的特性，但也不完全忽视它们。作者认为，这种方法将把重点转移到重要的地方：理解Vue。
