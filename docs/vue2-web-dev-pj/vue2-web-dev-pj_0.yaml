  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在一个框中。
- en: Tips and tricks appear like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
