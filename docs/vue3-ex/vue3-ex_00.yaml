- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Vue is one of the leading frameworks with a huge ecosystem and increasing adoption
    due to its ease of use when developing applications and the fact that it can help
    you achieve impressive results during development quickly. This book explores
    the latest Vue version – Vue 3.0 – and how you can leverage it effectively.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Vue是主要框架之一，拥有庞大的生态系统，并因其在开发应用时的易用性以及能够帮助你快速实现令人印象深刻的开发结果而不断增加采用率。本书探讨了最新的Vue版本——Vue
    3.0——以及如何有效地利用它。
- en: You'll learn with the help of an example-based approach, starting with exploring
    the basics of Vue 3 by creating a simple application and looking at features such
    as components, directives, and their usage. To build your knowledge and enable
    you to have confidence in your app-building skills, the book will show you how
    to test that app with Jest and Vue Test Utils. Later, you'll learn how to write
    non-web apps with Vue 3 and create cross-platform desktop apps with the Electron
    plugin. You'll also learn how to create a multi-purpose mobile app with Vue and
    Ionic. As you progress, you'll learn how to develop web apps with Vue 3 that interact
    well with GraphQL APIs. Finally, you'll build a real-time chat app that performs
    real-time communication using Vue 3 and Laravel.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将通过基于示例的方法学习，从探索Vue 3的基础开始，创建一个简单的应用，并学习组件、指令等功能的使用。为了增强你的知识并让你对应用构建技能有信心，本书将向你展示如何使用Jest和Vue
    Test Utils测试应用。之后，你将学习如何使用Vue 3编写非Web应用，并使用Electron插件创建跨平台桌面应用。你还将学习如何使用Vue和Ionic创建多用途移动应用。随着学习的深入，你将学习如何使用Vue
    3开发与GraphQL API良好交互的Web应用。最后，你将构建一个实时聊天应用，使用Vue 3和Laravel进行实时通信。
- en: By the end of this book, you'll have developed the real-world skills you need
    by working through a range of app-building projects using Vue 3.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，你将通过完成一系列使用Vue 3构建应用的项目，掌握实际技能。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for web developers who are interested in learning frontend web
    development with Vue 3 and creating professional applications using it. You will
    also find this book useful if you want to learn how to create full-stack web apps
    with Vue.js 3.0 as the frontend. Prior knowledge of basic JavaScript programming
    is required to get the most out of this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合对使用Vue 3进行前端Web开发和创建专业应用感兴趣的Web开发人员。如果你想学习如何使用Vue.js 3.0作为前端创建全栈Web应用，你也会发现本书很有用。要充分利用本书，需要具备基本的JavaScript编程知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B14405_01_ePub_RK.xhtml#_idTextAnchor012), *Creating Your First
    Application in Vue 3*, will look at how to use Vue 3 to create simple apps. You
    will start by building the most basic apps and then move on to building more complex
    solutions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《在Vue 3中创建你的第一个应用》将介绍如何使用Vue 3创建简单的应用。你将从构建最基本的应用开始，然后逐渐转向构建更复杂的解决方案。
- en: '[*Chapter 2*](B14405_02_ePub_RK.xhtml#_idTextAnchor023), *Building a Vue 3
    Progressive Web App*, will teach you how to create a GitHub **Progressive Web
    App** (**PWA**) with Vue 3\. As you build the project, you will examine the inner
    workings of Vue apps by looking at the basic building blocks in depth. You will
    create Vue apps with components and will look at the parts that make up a component
    and how they work.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《构建Vue 3渐进式Web应用》将教你如何使用Vue 3创建一个GitHub渐进式Web应用（PWA）。在构建项目的过程中，你将深入了解Vue应用的内部工作原理，探讨基本构建模块，并创建包含组件的Vue应用，以及组件的组成部分和工作原理。
- en: '[*Chapter 3*](B14405_03_ePub_RK.xhtml#_idTextAnchor033), *Building a Slider
    Puzzle Game with Tests*, will introduce you to Vue by having you create a simple
    game with Vue 3\. You will learn how to use different methods, mixins, directives,
    and computed properties to be added to the project.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，使用测试构建滑块拼图游戏，将通过让你使用Vue 3创建一个简单的游戏来介绍Vue。你将学习如何使用不同的方法、混合、指令和计算属性添加到项目中。
- en: '[*Chapter 4*](B14405_04_ePub_RK.xhtml#_idTextAnchor046), *Building a Photo
    Management Desktop App*, will help you build a photo management desktop app with
    the Vue Electron plugin. You will learn how to build cross-platform desktop apps
    easily with Electron and Vue.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，构建照片管理桌面应用，将帮助你使用Vue Electron插件构建照片管理桌面应用。你将学习如何使用Electron和Vue轻松构建跨平台桌面应用程序。
- en: '[*Chapter 5*](B14405_05_ePub_RK.xhtml#_idTextAnchor056), *Building a Multipurpose
    Calculator Mobile App with Ionic*, will see you create a multi-purpose calculator
    mobile app with NativeScript. You will use Vuex to manage the state and save results
    data so that you can use it later in local storage. Finally, you will master currency
    conversions, unit conversions, and tips calculations.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，使用Ionic构建多功能计算器移动应用，将帮助你创建一个多功能计算器移动应用。你将使用Vuex来管理状态并保存结果数据，以便以后在本地存储中使用。最后，你将掌握货币转换、单位转换和小费计算。
- en: '[*Chapter 6*](B14405_06_ePub_RK.xhtml#_idTextAnchor074), *Building a Vacation
    Booking App with the PrimeVue UI Framework*, will teach you how to create a travel
    booking app with admin functionality. The admin side will be a dashboard for users
    to manage bookings. It will involve using state management and routing to create
    a full-fledged app. The backend will be simple so that you can focus more on Vue.
    State management with Vuex and routing with Vue Router will also be required.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，使用PrimeVue UI框架构建度假预订应用，将教你如何创建一个具有管理员功能的旅行预订应用。管理员界面将是用户管理预订的仪表板。它将涉及使用状态管理和路由来创建一个功能齐全的应用程序。后端将很简单，这样你就可以更多地专注于Vue。还需要使用Vuex进行状态管理和Vue
    Router进行路由。
- en: '[*Chapter 7*](B14405_07_ePub_RK.xhtml#_idTextAnchor086), *Creating a Shopping
    Cart System with GraphQL*, will help you create a Vue 3 app and use it with GraphQL
    APIs. You will learn how to use a GraphQL client within our Vue 3 app. The API
    will have queries, mutations, and database interactions, and you will learn how
    to create a GraphQL API with Express.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，使用GraphQL创建购物车系统，将帮助你创建一个Vue 3应用并将其与GraphQL API一起使用。你将学习如何在Vue 3应用程序中使用GraphQL客户端。API将具有查询、变异和数据库交互，你将学习如何使用Express创建GraphQL
    API。
- en: '[*Chapter 8*](B14405_08_ePub_RK.xhtml#_idTextAnchor101), *Building a Chat App
    with Vue 3, Laravel, and Socket.IO*, will teach you how to create a chat app with
    Vue 3, socket.io, and Laravel. This app will make HTTP requests and have real-time
    communication. It can be used by multiple users.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，使用Vue 3、Laravel和Socket.IO构建聊天应用，将教你如何使用Vue 3、socket.io和Laravel创建聊天应用。这个应用将进行HTTP请求并进行实时通信。它可以被多个用户使用。
- en: To get the most out of this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To get the most out of this book, you should know the basics of modern JavaScript.
    Knowing how to program with JavaScript features introduced from 2015 onward would
    make understanding this book much easier. Basic TypeScript concepts, such as defining
    interfaces and advanced data types, will be used in [*Chapter 5*](B14405_05_ePub_RK.xhtml#_idTextAnchor056),
    *Building a Multipurpose Calculator Mobile App with Ionic*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地利用本书，您应该了解现代JavaScript的基础知识。了解从2015年以后引入的JavaScript特性将使您更容易理解本书。基本的TypeScript概念，如定义接口和高级数据类型，将在[*第5章*](B14405_05_ePub_RK.xhtml#_idTextAnchor056)，*使用Ionic构建多用途计算器移动应用*中使用。
- en: Also, [*Chapter 8*](B14405_08_ePub_RK.xhtml#_idTextAnchor101), *Building a Chat
    App with Vue 3, Laravel, and Socket.IO*, covers Laravel, which requires a basic
    understanding of PHP. The backend portions of the more advanced projects also
    require understanding very basic SQL syntax. Commands such as `Select`, `Insert`,
    and `Create table` will be helpful.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[*第8章*](B14405_08_ePub_RK.xhtml#_idTextAnchor101)，*使用Vue 3、Laravel和Socket.IO构建聊天应用*，涵盖了需要对PHP有基本了解的Laravel。更高级项目的后端部分还需要了解非常基本的SQL语法。`Select`、`Insert`和`Create
    table`等命令将会有所帮助。
- en: '![](image/B14405_Preface_table_1.1.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](image/B14405_Preface_table_1.1.jpg)'
- en: The other things required are the latest versions of Node.js and Visual Studio
    Code. Visual Studio Code supports JavaScript and TypeScript development out of
    the box. Node.js is required to run Vue CLI and Ionic CLI.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其他所需的是最新版本的Node.js和Visual Studio Code。Visual Studio Code支持JavaScript和TypeScript开发。需要Node.js来运行Vue
    CLI和Ionic CLI。
- en: After reading this book, you should try to practice more by creating your own
    projects. This way, you will utilize the knowledge that you gained from this book.
    Learning from tutorials is only a start; creating projects on your own will make
    you proficient.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本书后，您应该尝试通过创建自己的项目来进行更多练习。这样，您将能够运用从本书中获得的知识。仅仅从教程中学习只是一个开始；独立创建项目将使您熟练掌握技能。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版本，我们建议您自己输入代码或通过GitHub存储库访问代码（链接在下一节中提供）。这样做将有助于避免与复制和粘贴代码相关的潜在错误。**'
