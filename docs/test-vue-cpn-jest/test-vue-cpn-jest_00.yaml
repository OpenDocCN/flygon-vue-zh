- en: About the Book
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: Unit testing in modern component-based JavaScript frameworks is not straightforward.
    You need a test suite that is reliable and runs quickly. Components are connected
    to one another, and the browser adds a layer of UI, which makes everything inter-dependent
    while we test components in isolation. Jest is a fully-featured JavaScript testing
    framework that will do all your work for you.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代基于组件的JavaScript框架中进行单元测试并不简单。您需要一个可靠且运行迅速的测试套件。组件彼此相连，浏览器添加了一层UI，这使得在测试组件时一切都相互依赖。Jest是一个功能齐全的JavaScript测试框架，将为您完成所有工作。
- en: This book shows you how to test Vue.js components easily and take advantage
    of the fully-featured Jest testing framework with the aid of practical examples.
    You'll learn the different testing styles and their structures. You'll also explore
    how your Vue.js components respond to various tests. You'll see how to apply techniques
    such as snapshot testing, shallow rendering, module dependency mocking, and module
    aliasing to make your tests smooth and clean.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书向您展示了如何轻松测试Vue.js组件，并利用功能齐全的Jest测试框架的实际示例。您将学习不同的测试风格及其结构。您还将探索您的Vue.js组件如何响应各种测试。您将看到如何应用快照测试、浅渲染、模块依赖模拟和模块别名等技术，使您的测试更加顺畅和清晰。
- en: By the end of this book, you'll know all about testing your components by utilizing
    the features of Jest.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将了解如何利用Jest的功能来测试您的组件。
- en: About the Authors
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于作者
- en: '**Alex Jover Morales** is a Vue.js core team partner. He co-organizes Alicante
    Frontend and Vue Day. He is an instructor at Alligatorio and is interested in
    web performance, PWA, code quality, and the human side of code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 亚历克斯·乔弗·莫拉莱斯（Alex Jover Morales）是Vue.js核心团队的合作伙伴。他共同组织了阿利坎特前端和Vue日活动。他是Alligatorio的讲师，对Web性能、PWA、代码质量和代码的人性化方面感兴趣。
- en: Learning Objectives
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习目标
- en: Set up a Vue-test project to get started with Jest
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置一个Vue-test项目，开始使用Jest。
- en: Unit test your components using techniques such as shallow rendering
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用浅渲染等技术对组件进行单元测试
- en: Gain insights into how to test the reactive parts in the logic of the Vue.js
    components
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入了解如何测试Vue.js组件逻辑中的响应部分
- en: Explore how to test deeply rendered Vue.js components
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索如何测试深度渲染的Vue.js组件
- en: Perform easy and quick tests with module dependency mocking, module aliasing,
    and more
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用模块依赖模拟、模块别名等方法进行简单快速的测试
- en: Know-how and when to use snapshot testing
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解何时以及如何使用快照测试
- en: Audience
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 受众
- en: If you are a programmer looking to make your development process smooth and
    bug-free, this is an ideal book for you. Some prior knowledge and experience of
    JavaScript will help you quickly and easily grasp the concepts explained in this
    book.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一名程序员，希望使开发过程更加顺畅和无错，那么这本书非常适合您。一些关于JavaScript的先前知识和经验将帮助您快速而轻松地理解本书中解释的概念。
- en: Approach
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法
- en: This book uses easy-to-understand language to explain the various concepts of
    testing. With a perfect blend of theory and practice, it shows you how to test
    Vue.js components easily by utilizing the various features of Jest.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用易于理解的语言来解释测试的各种概念。通过理论和实践的完美结合，它向您展示了如何通过利用Jest的各种功能轻松测试Vue.js组件。
